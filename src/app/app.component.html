<h1>My Movies</h1>
<h3>Create Movie</h3>
<div><form (ngSubmit) ="onCreateMovie(f)" #f="ngForm" >
  <div>
  <label for ="title">Title: </label>
  <input
  type="text"
  ngModel name ="title"/>
</div>
  <div><label for ="genre">Genre: </label>
  <input
  type="text"
  ngModel name ="genre"/>
  </div>
  <button type="submit" class="btn btn-success">Create Movie</button>
</form>
</div>
<h3>List of Movies</h3>
<button (click)="onRetrieveMovie()">Retrieve Movies</button>
<br>
<hr>
  <button (click)="onClearMovies()">Clear Movies</button>
<div *ngFor="let post of posts">
  <h2>{{ post.title }}</h2>
  <h3>{{ post.genre }}</h3>
</div>
